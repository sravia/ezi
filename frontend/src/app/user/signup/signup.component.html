<div class="container">
  <div class="row">
    <div class="col">
        <form novalidate [formGroup]="signupForm" (submit)="signup()">
          <div class="form-group" [class.has-error]="!signupForm.get('email').valid && signupForm.get('email').touched">
            <input class="form-control" id="email" name="email" [formControl]="signupForm.get('email')" placeholder="Email address"/>
            <span class="help-block" *ngIf="signupForm.get('email').hasError('pattern') && signupForm.get('email').touched">
              Must be a proper email
            </span>
          </div>
          <div class="form-group" [class.has-error]="!signupForm.get('password').valid && signupForm.get('password').touched">
            <input  class="form-control" id="password" name="password" type="password" [formControl]="signupForm.get('password')" placeholder="Password"/>
            <span class="help-block" *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
              Password is required
            </span>
            <span class="help-block" *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').touched">
              Password requires at least six characters
            </span>
          </div>
          <div class="form-group" [class.has-error]="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched">
            <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" [formControl]="signupForm.get('confirmPassword')" placeholder="Confirm password"/>
            <span class="help-block" *ngIf="signupForm.get('confirmPassword').hasError('required') && signupForm.get('confirmPassword').touched">
              Password is required
            </span>
            <span class="help-block" *ngIf="signupForm.get('confirmPassword').hasError('minlength') && signupForm.get('confirmPassword').touched">
              Password requires at least six characters
            </span>
          </div>
          <div *ngIf="authService.error" class="alert alert-danger">
            {{authService.error}}
          </div>
          <button class="button" type="submit" [disabled]="signupForm.invalid">
            Sign Up!
          </button>
        </form>
    </div>
  </div>
</div>
