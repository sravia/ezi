<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="form-group">
                    <input 
                    class="form-control" 
                    id="email"
                    name="email"
                    [formControl]="loginForm.get('email')"  placeholder="Email address"/>
                </div>
                <div class="form-group">
                    <input 
                    class="form-control" 
                    id="password"
                    name="password"
                    type="password"
                    [formControl]="loginForm.get('password')"  placeholder="Password"/>
                </div>
                <div *ngIf="authService.error" class="alert alert-danger">
                    {{authService.error}}
                </div>
                <button
                    class="button"
                    type="submit">
                    Log in
                </button>
            </form>
            <a href="/api/user/auth/facebook">Log in with Facebook</a>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <span>Don't have an account? </span><a href="#" [routerLink]="['/user/signup']">Sign up</a>
        </div>
    </div>
</div>
