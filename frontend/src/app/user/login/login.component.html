<div class="container">
    <div class="row">
        <div class="col">
            <form  (ngSubmit)="login()">
                <div class="form-group">
                    <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password"  [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="login">Log in</button>
            </form>
            <a href="/api/user/auth/facebook">Log in with Facebook</a>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <span>Don't have an account? </span><a href="#" [routerLink]="['/user/signup']">Sign up</a>
        </div>
    </div>
</div>
